{% load static %}

<div class="row" id="filterProducts">

    {% if products %}
    {% for product in products %}

    <!-- PRODUCT-->
    <div class="col-lg-4 col-sm-6">
        <div class="product text-center">
            <div class="mb-3 position-relative">

                <div class="badge text-white badge-"></div>

                <a class="d-block" href="#">
                    {% if product.image %}
                    <img class="img-fluid w-100" src="{{product.image.url}}"
                         alt="{{product.title}}">
                    {% else %}
                    <img class="img-fluid w-100" src="{% static 'img/product-1.jpg' %}"
                         alt="{{product.title}}">
                    {% endif %}
                </a>

                <div class="product-overlay">
                    <ul class="mb-0 list-inline">
                        <li class="list-inline-item m-0 p-0">
                            <a class="btn btn-sm btn-outline-dark" href="#">
                                <i class="far fa-heart"></i>
                            </a>
                        </li>
                        <li class="list-inline-item m-0 p-0">
                            {% comment %}
                            <a class="btn btn-sm btn-dark"
                               href="{% url 'store:add-to-cart' %}">
                                Add to cart
                            </a>
                            {%endcomment %}

                            <form action="#">
                                <input type="hidden" name="prod_id" value="{{product.id}}"
                                       id="product_id">
                                <button type="submit" class="btn btn-sm btn-dark">Add to Cart
                                </button>
                            </form>

                        </li>
                    </ul>
                </div>
            </div>
            <h6><a class="reset-anchor" href="#">{{product.title}}</a>
            </h6>
            <p class="small text-muted">${{product.price}}</p>
        </div>
    </div>

    {% endfor %}
    {% endif %}


</div>
